name: Terraform apply to production

on:
  push:
    branches:
      - main
    paths:
      - 'environments/dev/**'
      - 'modules/**'

permissions:
  id-token: write
  contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true

jobs:
  plan:
    name: terraform plan
    runs-on: ubuntu-latest
    environment: dev

    outputs:
      tfplanExitCode: ${{ steps.plan.outputs.exitcode }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: setup Terraform
        uses: hashicorp/setup-terrafrom@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false
      
      - name: Azure Login (OIDC)
        uses: azure/logn@v1
        with:
          client-id: ${{ secrets.AZURE_CLIRNT_ID }}
          tenant-id: ${{ secrets.AZURE_TENAMT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Terraform init
        working-directory: ./environments/dev
        run: terraform init -backend-config=backend-config.hcl
      
      - name: terraform plan
        id: plan
        run: |
          terraform plan -detailed-exitcode -out=tfplan || export exitcode=$?
          echo "exitcode=$exitcode"  >> $GITHUB_OUTPUT

          if [ $exitcode -eq 1 ]; then
            echo "Terraform plan failed!"
            exit 1
          else
            exit 0
          fi
      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: environments/dev/tfplan
          retention-days: 7
  apply:
    name: Terraform Apply
    needs: plan
    if: needs.plan.outputs.tfplanExitCode == 2
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://portal.azure.com

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: environments/dev/

      - name: Terraform Init
        working-directory: ./environments/dev
        run: terraform init -backend-config=backend-config.hcl

      - name: Terraform Apply
        working-directory: ./environments/dev
        run: terraform apply -auto-approve tfplan

      - name: Deployment Summary
        run: |
          echo "### Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY